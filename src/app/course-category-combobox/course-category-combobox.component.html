<div class="form-control">
  <label>{{ label() }}</label>

  <select
    [value]="categoryValue()"
    #category
    (change)="onCategoryChanged(category.value)"
  >
    <option value="BEGINNER">Beginners</option>
    <option value="INTERMEDIATE">Intermediate</option>
    <option value="ADVANCED">Advanced</option>
  </select>
</div>
