<div class="courses-panel">
  <h3>All Courses</h3>

  <button class="btn" (click)="onAddCourse()">
    Add Course
  </button>

  <mat-tab-group>
    <mat-tab label="Beginners">
      <courses-card-list
        (newCourse)="onCourseUpdate($event)"
        (deletedCourse)="onDeletedCourse($event)"
        [courses]="beginnerCourses()"
        >
      </courses-card-list>
    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list
        (newCourse)="onCourseUpdate($event)"
        (deletedCourse)="onDeletedCourse($event)"
        [courses]="advancedCourses()"
      ></courses-card-list>
    </mat-tab>
  </mat-tab-group>
</div>
